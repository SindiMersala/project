<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link th:href="@{/css/nav.css}" rel="stylesheet">
</head>
<body style="background-image: url('https://blackswiftgroup.com/app/uploads/2019/02/background-1-1920x900.jpg');background-repeat: no-repeat;width: 100%;height:100%;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
    <a class="navbar-brand" th:href="@{/}" style="margin-left: 650px;">Home</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/}">Account-Admin</a>
                </div>
            </li>
            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/notifications}">Notifications</a>
                </div>
            </li>
            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/users}">Users</a>
                </div>
            </li>
            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/list}">List</a>
                </div>
            </li>

            <li class="nav-item">
                <form method="POST" th:action="@{/logout}">
                    <input type="submit"
                           name="submit"
                           id="submit"
                           class="btn btn-danger"
                           value="Logout">
                </form>
            </li>
        </ul>
    </div>
</nav>
<div style="margin-left: 800px;">
    <h5 style="font-family: 'Bradley Hand ITC';color:lightgrey;">Welcome</h5>
    <h2 style="font-family: 'Arial Rounded MT Bold';color: lightgreen" th:text="${user.firstName}">!</h2>
</div>

<h1 style="font-family:'Magneto';color: mediumseagreen;margin-left: 750px;margin-top: 80px;">Admin Info</h1>
<table class="table table-striped" style="margin-left: 30px;margin-top: 100px;">

    <thead>

    <tr>
        <th style="color: darkolivegreen">Id</th>
        <th style="color: darkolivegreen">First Name</th>
        <th style="color: darkolivegreen">Last Name</th>
        <th style="color: darkolivegreen">Email</th>
        <th style="color: darkolivegreen">Password</th>
        <th style="color: darkolivegreen">ID Card</th>
        <th style="color: darkolivegreen">Age</th>
        <th style="color: darkolivegreen">City</th>
        <th style="color: darkolivegreen">State</th>
        <th style="color: darkolivegreen">Address</th>
        <th style="color: darkolivegreen">Coordinates</th>
    </tr>
    </thead>

    <tbody>
    <tr >
        <td th:text="${user.id}" style="color:white"></td>
        <td th:text="${user.firstName}" style="color:white"></td>
        <td th:text="${user.lastName}" style="color:white"></td>
        <td th:text="${user.email}" style="color:white"></td>
        <td th:text="${user.password}" style="color:white"></td>
        <td th:text="${user.IDCard}" style="color:white"></td>
        <td th:text="${user.age}" style="color:white"></td>
        <td th:text="${user.city}" style="color:white"></td>
        <td th:text="${user.state}" style="color:white"></td>
        <td th:text="${user.address}" style="color:white"></td>
        <td th:text="${user.coordinates}" style="color:white"></td>
    </tr>
    </tbody>


</table>

<div style="margin-left: 800px;margin-top: 100px; ">
    <a th:href="@{/admin/notifications}" class="btn btn-dark position-relative">
        Requests
        <div th:if="${pending}">
			<span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
				<span class="visually-hidden">New alerts</span>
			</span>
        </div>
    </a>
</div>
</body>
</html>
