<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/starter-template/">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	  crossorigin="anonymous">
<link th:href="@{/css/nav.css}" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
	<a class="navbar-brand" th:href="@{/}">Home</a>
	<button class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation"
	>
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="nav-link" th:href="@{/admin/}">Dashboard</a>
				</div>
			</li>
			<li class="nav-item">
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="nav-link" th:href="@{/admin/create-user}">Create User</a>
				</div>
			</li>



			<li class="nav-item">
				<form method="POST" th:action="@{/logout}">
					<input type="submit"
						   name="submit"
						   id="submit"
						   class="btn btn-danger"
						   value="Logout">
				</form>
			</li>
		</ul>
	</div>
</nav>
<div class="col-lg-8 mx-auto p-3 py-md-5">
	<header class="d-flex align-items-center pb-3 mb-5 border-bottom">
		<a href="/" class="d-flex align-items-center text-dark text-decoration-none">


			<img src="https://www.lufthansagroup.com/media/_processed_/b/1/csm_2389_01_0002_94b30fcadc.jpg" alt="Luthansa" style="width:500px;height:228px">
			<span class="fs-4">WELCOME</span>
		</a>
	</header>
</div>
<div class="container">
	<div class="col ">
		<a class="btn btn-success" th:href="@{/login}">Log in</a>
	</div>
</div>
</body>
</html>
