<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link th:href="@{/css/nav.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/user/}" style="margin-left: 650px;">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/user/list}">Vaccine List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/user/create-questionForm}">Book App</a>
            </li>
            <
            <li class="nav-item">
                <form method="POST" th:action="@{/logout}">
                    <input type="submit"
                           name="submit"
                           id="submit"
                           class="btn btn-danger"
                           value="Logout">
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 style="margin-left: 530px;">Update data</h1>
    <div style="margin-left: 300px;margin-right: 300px;">
        <div>
                <form th:action="@{/user/update-user}"
                  th:object="${user}"
                  method="POST"
            >
                <input type="hidden" id="id" name="id" th:field="*{id}" th:value="*{id}">
                <input type="text"
                       id="first-name"
                       name="first-name"
                       th:field="*{firstName}"
                       th:value="*{firstName}"
                       placeholder="First Name"
                       class="form-control mb-4 col-4">


                <input type="text"
                       id="last-name"
                       name="last-name"
                       th:field="*{lastName}"
                       th:value="*{lastName}"
                       placeholder="Last name"
                       class="form-control mb-4 col-4">

                <input type="text"
                       id="email"
                       name="email"
                       th:field="*{email}"
                       th:value="*{email}"
                       placeholder="Email"
                       class="form-control mb-4 col-4">

                <input type="password"
                       id="password"
                       name="password"
                       th:field="*{password}"
                       th:value="*{password}"
                       placeholder="Password"
                       class="form-control mb-4 col-4">

                <input type="text"
                       id="IDCard"
                       name="IDCard"
                       th:field="*{IDCard}"
                       th:value="*{IDCard}"
                       placeholder="ID Card"
                       class="form-control mb-4 col-4">

                <input type="value"
                       id="age"
                       name="age"
                       th:field="*{age}"
                       th:value="*{age}"
                       placeholder="Age"
                       class="form-control mb-4 col-4">

                <input type="text"
                       id="city"
                       name="city"
                       th:field="*{city}"
                       th:value="*{city}"
                       placeholder="City"
                       class="form-control mb-4 col-4">

                <input type="text"
                       id="state"
                       name="state"
                       th:field="*{state}"
                       th:value="*{state}"
                       placeholder="State"
                       class="form-control mb-4 col-4">

                <input type="text"
                       id="address"
                       name="address"
                       th:field="*{address}"
                       th:value="*{address}"
                       placeholder="Address"
                       class="form-control mb-4 col-4">

                <input type="text"
                       id="coordinates"
                       name="coordinates"
                       th:field="*{coordinates}"
                       th:value="*{coordinates}"
                       placeholder="Coordinates"
                       class="form-control mb-4 col-4">
                <button class="btn" style="background-color: #ff4f57;font-family:'Magneto';margin-left: 360px;" type="submit">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
