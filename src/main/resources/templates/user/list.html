<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link th:href="@{/css/nav.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/user/}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/user/list}">Vaccine List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/user/create-questionForm}">Book App</a>
            </li>

            <li class="nav-item">
                <form method="POST" th:action="@{/logout}">
                    <input type="submit"
                           name="submit"
                           id="submit"
                           class="btn btn-danger"
                           value="Logout">
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div th:text="${notification3}"></div>
    <div th:text="${notification2} "></div>
    <div th:text="${notification1}"></div>

    <div class="row">
        <table class="table">
            <thead>
            <h1>Vaccine Information</h1>

            <tr>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vaccine : ${vaccines}">

                <td th:text="${vaccine}"></td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="row">
        <table class="table">
            <thead>
            <h1>Vaccine Status</h1>

            <tr>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="status : ${statuses}">

                <td th:text="${status}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
