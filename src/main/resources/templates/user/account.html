<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Profile account</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	  crossorigin="anonymous">
<link th:href="@{/css/nav.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
	<a class="navbar-brand" th:href="@{/}">Home</a>
	<button class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation"
	>
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:href="@{/user/}">Profile</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:href="@{/user/list}">Vaccine List</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:href="@{/user/create-questionForm}">Book App</a>
			</li>

			<li class="nav-item">
				<form method="POST" th:action="@{/logout}">
					<input type="submit"
						   name="submit"
						   id="submit"
						   class="btn btn-danger"
						   value="Logout">
				</form>
			</li>
		</ul>
	</div>
</nav>
<div class="container">
	<div class="card mb-3" style="margin-top: 20px; max-width: 540px;">
		<div class="row g-0">

			<div class="col-md-8">
				<div class="card-body">
					<h5>Welcome <span th:text="${user.firstName}">!</span></h5>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<table class="table">
			<thead>
			<h1>User Info</h1>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Email</th>
				<th scope="col">ID Card</th>
				<th scope="col">Age</th>
				<th scope="col">City</th>
				<th scope="col">State</th>
				<th scope="col">Address</th>
				<th scope="col">Coordinates</th>
			</tr>
			</thead>
			<tbody>
			<tr >
				<td th:text="${user.id}"></td>
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.IDCard}"></td>
				<td th:text="${user.age}"></td>
				<td th:text="${user.city}"></td>
				<td th:text="${user.state}"></td>
				<td th:text="${user.address}"></td>
				<td th:text="${user.coordinates}"></td>
			</tr>
			</tbody>
		</table>
	</div>
	<a th:href="@{/user/update-user/{id}(id=${user.id})}" class="btn btn-dark position-relative">Update</a>
	<a th:href="@{/user/list}" class="btn btn-dark position-relative">
		Vaccine 1
		<div th:if="${pending1}">
			<span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
				<span class="visually-hidden">New alerts</span>
			</span>
		</div>
		</a>
	<a th:href="@{/user/list}" class="btn btn-dark position-relative">
		Vaccine 2
		<div th:if="${pending2}">
			<span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
				<span class="visually-hidden">New alerts</span>
			</span>
		</div>
		</a>
	<a th:href="@{/user/list}" class="btn btn-dark position-relative">
		Vaccine 3
		<div th:if="${pending3}">
			<span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
				<span class="visually-hidden">New alerts</span>
			</span>
		</div>
	</a>
</div>

</body>
</html>
