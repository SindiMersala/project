<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link th:href="@{/css/nav.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/user/}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/user/create-questionForm}">Question Form</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/user/create-bookApp}">Book App</a>
            </li>
            <li class="nav-item">
                <form method="POST" th:action="@{/logout}">
                    <input type="submit"
                           name="submit"
                           id="submit"
                           class="btn btn-danger"
                           value="Logout">
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <form th:action="@{/user/create-questionForm}" th:object="${answer}" method="POST">
            <div class="row mb-3">
                    <label for="answer1" class="col-sm-2 col-form-label">For how long have you felt as sick?</label>
                    <div class="col-sm-10">
                        <input type="text"
                               id="answer1"
                               name="answer1"
                               th:field="*{answer1}"
                               class="form-control">
                        <div class="alert alert-danger"
                             th:errors="*{answer1}"
                             th:if="${#fields.hasErrors('answer1')}"
                        ></div>
                    </div>
                </div>
        <div class="row mb-3">
            <label for="answer2" class="col-sm-2 col-form-label">What symptons do you have</label>
            <div class="col-sm-10">
                <input type="text"
                       id="answer2"
                       name="answer2"
                       th:field="*{answer2}"
                       class="form-control">
                <div class="alert alert-danger"
                     th:errors="*{answer2}"
                     th:if="${#fields.hasErrors('answer2')}"
                ></div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="answer3" class="col-sm-2 col-form-label">Do you have temperature often</label>
            <div class="col-sm-10">
                <input type="text"
                       id="answer3"
                       name="answer3"
                       th:field="*{answer3}"
                       class="form-control">
                <div class="alert alert-danger"
                     th:errors="*{answer3}"
                     th:if="${#fields.hasErrors('answer3')}"
                ></div>
            </div>
        </div>

                <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-dark">
            </form>
        </div>
</body>
</html>
