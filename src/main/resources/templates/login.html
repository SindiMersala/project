<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
		  crossorigin="anonymous">
</head>
<body>
<form name="f" style="margin-left:500px;margin-top: 50px;background-image: url('https://www.hdwallpaperspulse.com/wp-content/uploads/2014/12/30/Smooth_black_and_Black_noise-1024x640.jpg');background-repeat: no-repeat;width: 700px;height:600px;" th:action="@{/login}" method="POST" >
	<div th:if="${param.error}" class="alert alert-error alert-danger">
		Invalid username and password.
	</div>
	<div th:if="${param.logout}" class="alert alert-error alert-danger">
		You have been logged out.
	</div>
	<h1 class="h3 mb-3 fw-normal" style="margin-left: 300px;color:lightgrey;font-family: 'Arial Rounded MT Bold'">LOG IN</h1>

	<div style="padding-left: 100px;padding-right: 100px;padding-top:100px;">
		<div class="form-floating">
			<h3 for="username" style="font-family:'Niagara Engraved';color:lightgrey;">Email address</h3>
			<input type="email"
				   class="form-control"
				   id="username"
				   name="username"
				   placeholder="name@example.com"
			>

		</div>
	</div>


	<br>

	<div style="padding-left: 100px;padding-right: 100px;">
		<div class="form-floating" >
			<h3 for="password" style="font-family:'Niagara Engraved';color:lightgrey;">Password</h3>
			<input type="password"
				   class="form-control"
				   id="password"
				   name="password"
				   placeholder="Password"
			>

		</div>
	</div>

	<br><br>
	<button class="btn" style="background-color: #ff4f57;font-family:'Magneto';margin-left: 300px;" type="submit">LOG IN</button>
</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
